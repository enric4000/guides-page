<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- for Google -->
    <meta name="description" content="{{page.description}}" />
    <meta name="author" content="{{site.author}}" />
    <meta name="theme-color" content="{{site.color}}" />
    <meta name="copyright" content="{{site.author}}" />
    <meta name="application-name" content="{{site.title}}" />

    <!-- for Facebook -->
    <meta
      property="og:title"
      content="{%if page.title %}{{page.title}} | {%endif%} {{site.title}}"
    />
    <meta property="og:url" content="https://guides.hackupc.com" />
    <meta
      property="og:description"
      content="{%if page.description %}{{page.description}}{%endif%} "
    />

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{%if page.title %}{{page.title}} | {%endif%} {{site.title}}"
    />
    <meta name="twitter:site" content="@hackupc" />
    <meta name="twitter:creator" content="@hackupc" />
    <meta
      name="twitter:description"
      content="{%if page.description %}{{page.description}}{%endif%}"
    />

    <title>{%if page.title %}{{page.title}} | {%endif%} {{site.title}}</title>

    <!-- Favicon -->
    <!-- This is a custom favicon that changes from black to white depending on your device's dark theme -->
    <!-- Don't include the favicon.ico or the svg one won't be loaded -->
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
    <link rel="mask-icon" href="/assets/img/favicon.svg" color="#e94562" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon-16x16.png"
    />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/assets/lib/bootstrap.min.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="/assets/lib/font-awesome.min.css" />

    <!-- Our own CSS, yay! -->
    <link
      rel="stylesheet"
      href="/assets/css/style.css?_={{ site.time |  date: '%s' }}"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,500,700,800&display=block"
    />

    <!-- add after bootstrap.min.css -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.css"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-69542332-11"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-69542332-11')
    </script>
  </head>

  <body>
    <div class="wrapper">
      {% include navbar.html %}
      <div class="container">
        <div class="row">
          <div class="col-md-8 content">
            {%if page.title %}
            <h1 id="title">{{page.title}}</h1>
            {%endif%} {{content}}
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            <div id="toc">{% include toc.html html=content %}</div>
          </div>
        </div>
      </div>
      <div class="push"></div>
    </div>
    {% include footer.html %}

    <!-- Make links target _blank -->
    <script>
      ;(function () {
        var links = document.links
        for (var i = 0, linksLength = links.length; i < linksLength; i++) {
          // can also be
          //  links[i].hostname != 'subdomain.example.com'
          if (links[i].hostname != window.location.hostname) {
            links[i].target = '_blank'
            links[i].className += ' externalLink'
          }
        }
      })()
    </script>
    
    <script async src="https://easter-egg.hackupc.com/index.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=ADDTOKEN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'ADDTTOKEN');
</script> -->
  </body>
</html>
